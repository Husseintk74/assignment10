<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="icons8-bookmark-96.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


</head>

<body>
    <div class="container main">
        <div class="position-relative mb-5">
            <h2 class="text-center my-5">Bookmarker</h2>
        </div>
        <hr>
        <div class="text-center mt-4">
            <h4><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
            </h4>
        </div>
        <div class="container font form">
            <form id="form">
                <div class="mt-3 mb-4">
                    <label for="BookName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> <span
                            class="fw-bold ps-2">Site Name</span></label>
                    <input type="text" class="form-control" id="BookName" placeholder="Bookmark Name" >
                </div>
                <div class="mt-4">
                    <label for="WebsiteUrl" class="form-label"><i class="fa-solid fa-link"></i><span
                            class="fw-bold ps-2">Site URL</span></label>
                    <input type="text" class="form-control" id="WebsiteUrl" placeholder="Website URL">
                </div>
            </form>
            <div class="position-relative submit">
                <button  class="position-absolute px-5 btn btn-style translate-middle-x" id="Submit">Submit</button>
            </div>
            <hr>
         
        </div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody  id="bookTable">
              
            </tbody>
        </table>
    </div>
    <div id="inneriteam" class="light-box top-0 bottom-0 end-0 start-0 position-fixed  justify-content-center align-items-center d-none" >
        <div class="innerbox rounded-2 font">
            <ul class="list-unstyled  d-flex justify-content-between m-4">
                <li>
                    <span id="red"><i class="fa-solid fa-circle fs-5"></i></span>
                    <span id="yellow"><i class="fa-solid fa-circle fs-5"></i></span>
                    <span id="green"><i class="fa-solid fa-circle fs-5"></i></span>
                </li>
                <li>
                    <span id="closeiteam"><i class="fa-solid fa-xmark fs-4"></i></span>
                </li>
            </ul>
            <div class="m-4 item">
                <h4 class="mb-4 fw-semibold">Site Name or Url is not valid, Please follow the rules below :</h4>
                <p class="mb-1"><i class="fa-solid fa-circle-arrow-right color "></i> Site name must contain at least 3 characters</p>
                <p><i class="fa-solid fa-circle-arrow-right color"></i> Site URL must be a valid one</p>
    

            </div>

        </div>

    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
